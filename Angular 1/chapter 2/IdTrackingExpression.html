<!DOCTYPE html>
<html ng-app="notesApp">


<body ng-controller="MainCtrl as ctrl">

	<button ng-click="ctrl.changeNotes()">Change Notes</button>
	<h1>
		DOM Element changes every time someone clicks
		<div ng-repeat="note in ctrl.notes1">
			{{note.$$hashKey}} <span class="lable"> {{note.label}}</span> <span
				class="author" ng-bind="note.done"></sapn>
		</div>

		============= </br> ============= </br> DOM Elements are reused every time some
		clicks
    <!--Id tracking expression-->
		<div ng-repeat="note in ctrl.notes2 track by note.id">
			{{note.$$hashKey}} <span class="lable"> {{note.label}}</span> <span
				class="author" ng-bind="note.done"></sapn>
		</div>
	</h1>
	<script src="Angular.js"></script>

	<script type="text/javascript">
		angular.module('notesApp', []).controller('MainCtrl', [ function() {
			//use self (proxy)
			var self = this;
			var notes = [ {
				id : 1,
				label : 'First Note',
				done : false,
				someRandom : 31431
			}, {
				id : 2,
				label : 'Second Note',
				done : false
			}, {
				id : 3,
				label : 'Finished Third Note',
				done : true
			} ];
			self.notes1 = angular.copy(notes);
			self.notes2 = angular.copy(notes);

			self.changeNotes = function() {
				notes = [ {
					id : 1,
					label : 'Changed Note',
					done : false,
					someRandom : 4242
				}, {
					id : 2,
					label : 'Second Note',
					done : false
				}, {
					id : 3,
					label : 'Finished Third Note',
					done : true
				} ];

				self.notes1 = angular.copy(notes);
				self.notes2 = angular.copy(notes);
			};

		} ]);
	</script>
</body>

</html>
