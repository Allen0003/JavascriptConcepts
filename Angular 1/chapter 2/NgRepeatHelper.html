<!DOCTYPE html>
<html ng-app="notesApp">

<head>
    <title>Notes App</title>
</head>

<body ng-controller="MainCtrl as ctrl">
    <h1>
		<div ng-repeat="note in ctrl.notes">

			<div>First Element:{{$first}}</div>
			<div>Middle Element:{{$middle}}</div>
			<div>Last Element:{{$last}}</div>
			<div>Index Element:{{$index}}</div>
			<div>At Even Position:{{$even}}</div>
			<div>At Odd Position:{{$odd}}</div>
	    ==========================  <br />
			<span class="label">{{note.label}}</span>
			<sapn class="status" ng-bind="note.done"></span>


			<br />
		</div>
	</h1>

    <script src="Angular.js">
    </script>

    <script type="text/javascript">
        angular.module('notesApp', []).controller('MainCtrl', [function() {
            //use self (proxy)
            var self = this;
            self.notes = [{
                    id: 1,
                    label: 'First Note',
                    done: false,
                },
                {
                    id: 2,
                    label: 'Second Note',
                    done: false
                },
                {
                    id: 3,
                    label: 'Done Note',
                    done: true
                },

                {
                    id: 4,
                    label: 'Last Note',
                    done: false,
                },
            ];
        }]);
    </script>
</body>

</html>
